<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KUIS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="quiz-container border rounded p-4 mt-5 shadow mx-auto">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h5>KUIS PEMROGRAMAN WEB 1</h5>
      <div id="timer" class="badge bg-primary p-2">Time Left <span id="time">10</span></div>
    </div>
    <div id="quiz-content">
      <p id="soal" class="fw-semibold"></p>
      <div id="pilihan"></div>
      <div class="d-flex justify-content-between align-items-center mt-4">
        <small id="status-soal">1 of X Questions</small>
        <button id="btn-next" class="btn btn-primary">Next Que</button>
      </div>
    </div>
    <div id="hasil" class="alert alert-success d-none mt-3"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
